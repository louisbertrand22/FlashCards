version: '3.8'

services:
  flashcards:
    build:
      context: .
      dockerfile: Dockerfile
    image: flashcards:latest
    container_name: flashcards-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      # WARNING: Change this secret key in production!
      # Use: docker run -e FLASK_SECRET_KEY=your-random-secret-key ...
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-change-this-key}
    volumes:
      # Mount working directory for data persistence
      - flashcards-data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  flashcards-data:
    driver: local
